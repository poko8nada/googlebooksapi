<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoogleBooksAPIを使って読書メモ</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://unpkg.com/@acab/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div>
        <h1>GoogleBooksAPIを使って読書メモ</h1>
        <form action="" id="header-search" class="search hide" method="POST" >
          <input type="text" name="search01" placeholder="本を検索する">
          <button type="submit">検索</button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <form action="" id="main-search" class="search" method="POST">
          <input type="text" name="search02" placeholder="本を検索する">
          <button type="submit">検索</button>
        </form>
      </div>
    </section>
    <section>
      <ul id="list" class="list"></ul>
      <div class="scroll hide">
        <a href="javascript:void(0)" class="scroll-btn">続きを表示</a>
        <p class="scroll-text hide">すべての結果が表示されました</p>
      </div>
    </section>
  </main>
  <section id="modal-wrapper" class="modal-wrapper hide">
    <div class="modal-container">
    <span class="close-btn"><img src="/img/close.png" width="16"></span>
      <div id="modal" class="modal">
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
